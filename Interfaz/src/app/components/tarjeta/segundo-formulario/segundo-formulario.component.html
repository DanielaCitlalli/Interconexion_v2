<form [formGroup]="formCambioSexo"(ngSubmit)="guardarCambios()" class="contenedor">

    
    <div class="persona1">
        <div class="row ms-3">
        <h5>Contrayente 1:</h5>
        <!-- <fieldset disabled> -->
       
            <!-- P1 Nombres -->
        <div class="form-group col-mt-5 mb-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text bg-white">
                            <i class="fa-sharp fa-solid fa-id-card" 
                            [class.green-icon]="this.formCambioSexo.get('p1Nombres')?.valid"
                            [class.red-icon]="this.formCambioSexo.get('p1Nombres')?.invalid && this.formCambioSexo.get('p1Nombres')?.touched" 
                            ></i>
                        </div>
                        <input type="text"  
                                class="form-control" 
                                placeholder="Nombres persona 1"
                                formControlName="p1Nombres"
                                maxlength="20"
                                required>
                    </div>
    
                </div>
           
        </div>
        <!-- <div class="row mt-5"> -->
            <!-- P1 Primer Apellido -->
            <div class="form-group col-mt-5 mb-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text bg-white">
                            <i class="fa-sharp fa-solid fa-id-card"
                                [class.green-icon]="this.formCambioSexo.get('p1Primerapellido')?.valid"
                                [class.red-icon]="this.formCambioSexo.get('p1Primerapellido')?.invalid && this.formCambioSexo.get('p1Primerapellido')?.touched"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Primer Apellido persona 1"
                            formControlName="p1Primerapellido" maxlength="20" required>
                    </div>
            
                <!-- </div> -->
            </div>
        </div>
        </div>
        <div class="row ms-3">
            <!-- P1 Segundo Apellido -->
            <div class="form-group col-mt-5 mb-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text bg-white">
                            <i class="fa-sharp fa-solid fa-id-card" 
                            [class.green-icon]="this.formCambioSexo.get('p1Segundoapellido')?.valid"
                            [class.red-icon]="this.formCambioSexo.get('p1Segundoapellido')?.invalid && this.formCambioSexo.get('p1Segundoapellido')?.touched" 
                            ></i>
                        </div>
                        <input type="text"  
                                class="form-control" 
                                placeholder="Segundo Apellido persona 1"
                                formControlName="p1Segundoapellido"
                                maxlength="20"
                                required>
                    </div>
    
                </div>
            </div>      
        
        <!-- </fieldset> -->
        <!-- <div class="row ms-3"> -->
            <!-- P1 Sexo -->
            <div class="form-group col-mt-5 mb-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text bg-white">
                            <i class="fa-sharp fa-solid fa-venus-mars" 
                            [class.green-icon]="this.formCambioSexo.get('p1Sexo')?.valid"
                            [class.red-icon]="this.formCambioSexo.get('p1Sexo')?.invalid && this.formCambioSexo.get('p1Sexo')?.touched" 
                            ></i>
                        </div>
                        <select formControlName="p1Sexo">
                            <option *ngFor="let sexo of listSexo" [value]="sexo.valor">{{sexo.nombre}}</option>
                        </select>
                    </div>
    
                </div>
            </div>
        <!-- </div> -->
        </div>
    <!-- </div> -->

    

    <!-- <div class="persona2"> -->
        <div class="row ms-3">
        <h5>Contrayente 2:</h5>
        <!-- <fieldset disabled> -->
        
            <!-- P2 Nombres -->
            <div class="form-group col-mt-7 mb-3">
                <div class="form-group">

                        <div class="input-group-text bg-white">

                            maxlength="20" required>
                    </div>
            
                </div>
            </div>
      
        <!-- <div class="row mt-5"> -->
            <!-- P2 Primer Apellido -->
            <div class="form-group col-mt-7 mb-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text bg-white">
                            <i class="fa-sharp fa-solid fa-id-card"
                                [class.green-icon]="this.formCambioSexo.get('p2Primerapellido')?.valid"

                            formControlName="p2Primerapellido" maxlength="20" required>
                    </div>
            
                </div>
           
            </div>
        <!-- </div> -->
        </div>
        <div class="row ms-3">   
            <!-- P2 Segundo Apellido -->
            <div class="form-group col-mt-5 mb-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text bg-white">
                            <i class="fa-sharp fa-solid fa-id-card"
                                [class.green-icon]="this.formCambioSexo.get('p2Segundoapellido')?.valid"
                                [class.red-icon]="this.formCambioSexo.get('p2Segundoapellido')?.invalid && this.formCambioSexo.get('p2Segundoapellido')?.touched"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Segundo Apellido persona 2"
                            formControlName="p2Segundoapellido" maxlength="20" required>
                        
                    </div>
                
                </div>
            </div>
            
        </div>
    <!-- </fieldset> -->
        <div class="row ms-3">
            <!-- P2 Sexo -->
            <div class="form-group col-mt-5 mb-3">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-text bg-white">
                            <i class="fa-sharp fa-solid fa-venus-mars" [class.green-icon]="this.formCambioSexo.get('p2Sexo')?.valid"
                                [class.red-icon]="this.formCambioSexo.get('p2Sexo')?.invalid && this.formCambioSexo.get('p2Sexo')?.touched"></i>
                        </div>
                        <select formControlName="p2Sexo">
                            <option *ngFor="let sexo of listSexo" [value]="sexo.valor">{{sexo.nombre}}</option>
                        </select>
                    </div>
            
                </div>

            </div>

                
        </div>       
        <div style="text-align:center">
            <div class="form-group atext-align:cente contenedor-botones">
                <button class="btn btn-success ">
                    <i class="fas fa-sharp fa-solid fa-circle-check"></i>
                    Guardar Cambios
                    
                </button>
                <button class="btn btn-danger" type="button" (click)="cancelar()">
                    <i class="fa-regular fa-xmark-large"></i>
                    Cancelar
                   
                </button>
            </div>
        </div>
    </div>
               
    <div class="form-group mb-3">
        <div class="input-group">
            <p class="msjError" *ngIf="campoNoEsValido('p1Nombres')">Campo obligatorio. Solo admite caracteres num√©ricos</p>
        </div>
    </div>

     
    
</form>
