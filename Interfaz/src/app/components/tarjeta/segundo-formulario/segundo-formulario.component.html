<form [formGroup]="formCambioSexo"(ngSubmit)="guardarCambios()">
    
    
    <h5>Contrayente 1:</h5>

    <div class="row mb-3">
        <!-- P1 Nombres -->
        <div class="form-group col-md-3 mb-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text bg-white">
                        <i class="fa-sharp fa-solid fa-id-card" 
                        [class.green-icon]="this.formCambioSexo.get('p1_nombres')?.valid"
                        [class.red-icon]="this.formCambioSexo.get('p1_nombres')?.invalid && this.formCambioSexo.get('p1_nombres')?.touched" 
                        ></i>
                    </div>
                    <input type="text"  
                            class="form-control" 
                            placeholder="Nombres persona 1"
                            formControlName="p1_nombres"
                            maxlength="20"
                            required>
                </div>

            </div>
        </div>

        <!-- P1 Primer Apellido -->
        <div class="form-group col-md-3 mb-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text bg-white">
                        <i class="fa-sharp fa-solid fa-id-card" 
                        [class.green-icon]="this.formCambioSexo.get('p1_primerApellido')?.valid"
                        [class.red-icon]="this.formCambioSexo.get('p1_primerApellido')?.invalid && this.formCambioSexo.get('p1_primerApellido')?.touched" 
                        ></i>
                    </div>
                    <input type="text"  
                            class="form-control" 
                            placeholder="Primer Apellido persona 1"
                            formControlName="p1_primerApellido"
                            maxlength="20"
                            required>
                </div>

            </div>
        </div>

        <!-- P1 Segundo Apellido -->
        <div class="form-group col-md-3 mb-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text bg-white">
                        <i class="fa-sharp fa-solid fa-id-card" 
                        [class.green-icon]="this.formCambioSexo.get('p1_segundoApellido')?.valid"
                        [class.red-icon]="this.formCambioSexo.get('p1_segundoApellido')?.invalid && this.formCambioSexo.get('p1_segundoApellido')?.touched" 
                        ></i>
                    </div>
                    <input type="text"  
                            class="form-control" 
                            placeholder="Segundo Apellido persona 1"
                            formControlName="p1_segundoApellido"
                            maxlength="20"
                            required>
                </div>

            </div>
        </div>

        <!-- P1 Sexo -->
        <div class="form-group col-md-3 mb-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text bg-white">
                        <i class="fa-sharp fa-solid fa-venus-mars" 
                        [class.green-icon]="this.formCambioSexo.get('p1_sexo')?.valid"
                        [class.red-icon]="this.formCambioSexo.get('p1_sexo')?.invalid && this.formCambioSexo.get('p1_sexo')?.touched" 
                        ></i>
                    </div>
                    <select formControlName="p1_sexo">
                        <option *ngFor="let sexo of listSexo" [value]="sexo.valor">{{sexo.nombre}}</option>
                    </select>
                </div>

            </div>
        </div>
    </div>

    <div class="row mb-3">

        <!-- P1 Pais Nacimiento -->
        <div class="form-group col-md-3 mb-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text bg-white">
                        <i class="fa-sharp fa-solid fa-earth-americas" 
                        [class.green-icon]="this.formCambioSexo.get('p1_paisNacimiento')?.valid"
                        [class.red-icon]="this.formCambioSexo.get('p1_paisNacimiento')?.invalid && this.formCambioSexo.get('p1_paisNacimiento')?.touched" 
                        ></i>
                    </div>
                    <input type="text"  
                            class="form-control" 
                            placeholder="Pais Nacimiento persona 1"
                            formControlName="p1_paisNacimiento"
                            maxlength="20"
                            required>
                </div>

            </div>
        </div>

        <!-- P1 Nacionalidad -->
        <div class="form-group col-md-3 mb-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text bg-white">
                        <i class="fa-solid fa-flag" 
                        [class.green-icon]="this.formCambioSexo.get('p1_nacionalidad')?.valid"
                        [class.red-icon]="this.formCambioSexo.get('p1_nacionalidad')?.invalid && this.formCambioSexo.get('p1_nacionalidad')?.touched" 
                        ></i>
                    </div>
                    <input type="text"  
                            class="form-control" 
                            placeholder="Nacionalidad persona 1"
                            formControlName="p1_nacionalidad"
                            maxlength="20"
                            required>
                </div>

            </div>
        </div>

        <!-- P1 Edad -->
        <div class="form-group col-md-3 mb-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-text bg-white">

                            placeholder="Edad persona 1"

                            maxlength="20"
                            required>
                </div>

            </div>
        </div>
