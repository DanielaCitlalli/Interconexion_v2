<div class="jumbtron">


    <section class="">
        <div class="example-button-row">
          <div class="container">
            
            <div class="row align-items-end">
                <div class="col">

                </div>
                <div class="col">

                    <h1 class="display-4 text-center">Interconexión</h1>
                </div>
                <div class="col">

                    <div class="example-button-container d-flex justify-content-end">
                        <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon"  
                                matTooltip="Ir a sitio de consultas en Interconexión"  
                                matTooltipPosition="below"
                                style="background-color: #0d6efd;">
                          <a href="http://10.215.1.14:9091/" style="color: white;" target="_blank"><mat-icon>directions_alt</mat-icon></a>
                        </button>
                    </div>
                </div>
            </div>
            


          </div>
        </div>
    </section>



    <hr>
   
    <div class="row " >
        <div class="col-md-8 centrado ">
        
        
            <h6 class="text-center" *ngIf="cambioSexoDisponible === false && 
                                           nacionalidadDisponible === false &&
                                           paisesDisponibles === false" >
                Tipo de Proceso
            </h6>

            <div id="spinner">
            <div class="col-md-12">
                <!-- registroDevuelto - Output que manda el o los registros hacia en este componente (padre) -->
                <app-tarjeta-credito (registroDevuelto)="mostrarRegistroDevuleto($event)"
                *ngIf="cambioSexoDisponible === false && 
                       nacionalidadDisponible === false &&
                       paisesDisponibles === false"
                       
                ></app-tarjeta-credito>
            </div>
        </div>
            <br>
            <div class="col-md-12">
                <!-- registroAgregado - Para cuando se realizan procesos de borrado o forzar subir actas
                     registroAgregadoCambioSexo - Para cuando se realiza proceso de cambio de sexo en Matrimonios
                     cadenasDisponibles - Para mostrar las cadenas encontradas en base a un Crip dada -->
                <app-lista-tarjeta-credito [registroAgregado]="registroEnviar"
                                           [registroAgregadoCambioSexo]="registroEnviarCambioSexo"
                                           [cadenasDisponibles]="cadenasDisponibles"
                ></app-lista-tarjeta-credito>

                <app-segundo-formulario [datosRetornados]="datos"  
                                        *ngIf="cambioSexoDisponible === true"
                                        (enviarRegistro)="mostrarRegistroDevuletoCambioSexo($event)">
                </app-segundo-formulario>

                <app-tercer-formulario [datosRetornados]="registronacimientos"
                                        *ngIf="nacionalidadDisponible=== true"
                                        (enviarRegistro)=" mostrarRegistroDevuletoNacionalidad($event)">

                </app-tercer-formulario>

                <app-cuarto-formulario *ngIf="paisesDisponibles === true"
                                        [Editable]="editarPais"
                                        [Buscar]="BuscarPais"
                                        (enviarDatos)="mostrarRegistroDevuletoPais($event)">

                </app-cuarto-formulario>

                
                <div class="d-flex justify-content-center miSpinner" *ngIf="verSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden" ></span>
                    </div>
                </div>
            </div>
        
        </div>
        
    </div>
</div>
